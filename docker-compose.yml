services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: livechat-backend
    ports:
      - '3000:3000'
    depends_on:
      - postgres
    env_file:
      - .env
    volumes:
      - .:/app
    command: npm run start:dev
    environment:
      - TZ=Asia/Seoul
    networks:
      - app-network

  prisma-studio:
    build:
      context: .
    container_name: prisma-studio
    command: npx prisma studio
    ports:
      - '5555:5555'
    volumes:
      - .:/app
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - app-network

  postgres:
    image: postgres:15
    container_name: postgres-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - app-network

  nginx:
    image: alfg/nginx-rtmp
    container_name: nginx-hls
    ports:
      - '1935:1935'
      - '8080:8080'
    volumes:
      - ./public/hls:/usr/share/nginx/html/hls
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: always
    networks:
      - app-network

volumes:
  pgdata:

networks:
  app-network:
    driver: bridge
