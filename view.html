<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Live Stream</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  </head>
  <body>
    <h1>Live Stream Viewer</h1>
    <video id="video" controls autoplay width="720"></video>

    <script>
      const video = document.getElementById('video');
      const streamKey = prompt('Enter Stream Key:');
      // 원하는 해상도(Variant)를 선택할 수 있도록 기본은 720p로
      const variant = '_720p2628kbs'; // or '_480p1128kbs' 등
      const videoSrc = `http://localhost/hls/${streamKey}${variant}/index.m3u8`;
      // http://localhost/hls/test_720p2628kbs/index.m3u8

      if (Hls.isSupported()) {
        const hls = new Hls();
        console.log('test');
        hls.loadSource(videoSrc);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = videoSrc;
        video.addEventListener('loadedmetadata', () => {
          video.play();
        });
      } else {
        alert('HLS not supported');
      }
    </script>
  </body>
</html>
